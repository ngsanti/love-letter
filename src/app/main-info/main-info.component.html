<div *ngIf="cardsLeft">
  <p>Cards left: {{cardsLeft}}</p>
</div>
<div *ngIf="gameService.deck.length > 0">
  <img (click)="drawCard()" src="assets/img/back.png">
</div>
<div>
  <app-card *ngIf="actionCard" [card]="actionCard"></app-card>
</div>
<div class="hidden-card">
  <app-card [card]="gameService.hiddenCard" [hidden]="true" size="small"></app-card>
</div>
